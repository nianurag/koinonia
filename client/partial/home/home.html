<div class="col-xs-12" ng-controller="HomeCtrl">
    <h1 class="text-center logo-heading">Koinonia</h1>
    <div class="row text-center">
        <div class="col-xs-4 col-xs-offset-4">
            <div class="panel-heading"><strong>Register Below</strong></div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <strong>Nick</strong>
                    <br>
                    <input type="text" ng-model="register.nick">
                    <br>
                    <strong>Password</strong>
                    <br>
                    <input type="password" ng-model="register.password">
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary" ng-click="register()">Register</button>
                </div>
            </div>
        </div>

        <div class="col-xs-4 col-xs-offset-4">
            <div class="panel-heading"><strong>Login Now</strong></div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <strong>Nick</strong>
                    <br>
                    <input type="text" ng-model="login.nick">
                    <br>
                    <strong>Password</strong>
                    <br>
                    <input type="password" ng-model="login.password">
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
