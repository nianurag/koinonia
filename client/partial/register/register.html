<div class="col-md-12" ng-controller="RegisterCtrl">
    <a href="/#/"><h1 class="text-center logo-heading">Koinonia</h1></a>
    <div class="row text-center">
        <div class="col-xs-4 col-xs-offset-4">
            <div class="panel-heading"><strong>Register Below</strong></div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <strong>Nick</strong>
                        <br>
                        <input type="text" ng-model="register.nick" required>
                        <br>
                        <strong>Password</strong>
                        <br>
                        <input type="password" ng-model="register.password" required>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary" ng-click="register()">Register</button>
                    </form>
                </div>
            </div>
            <div ng-show="registerResponse" class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <strong>{{registerResponse}}</strong>
            </div>
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 text-center">
                    <h4>Already have an account?</h4>
                    <a href="/#/login">
                        <button class="btn btn-lg btn-warning">Login</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
